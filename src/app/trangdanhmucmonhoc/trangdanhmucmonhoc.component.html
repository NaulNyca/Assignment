<div class = "body">
    <div class="tieude">
        <img src="assets\images\banner.png">
    </div>
    <div class="row menu">
        <div class="col-xs-8 col-md-5">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" [routerLink]="['']">Ji Naul Exam Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/gioithieu']">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/lienhe']">Liên hệ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/gopy']">Góp ý</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/hoidap']">Hỏi đáp</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="input-group search">
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Tìm đề thi...">
                <div class="input-group-append">
                    <span class="input-group-text"><i class='fas fa-search'></i></span>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-md-2">

        </div>
        <div class="col-xs-2 col-md-1">
            <div class="dropdown dropleft user">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{Student.username}}
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" [routerLink]="['/dangnhap']" *ngIf = "!showsubject">Đăng nhập</a>
                    <a class="dropdown-item" [routerLink]="['/dangki']" *ngIf = "!showsubject">Đăng kí</a>
                    <a class="dropdown-item" [routerLink]="['/taikhoan']"  *ngIf = "showsubject">Cập nhật tài khoản</a>
                    <a class="dropdown-item" [routerLink]="['/quenmatkhau']">Quên mật khẩu</a>
                    <a class="dropdown-item" [routerLink]="['/doimatkhau']">Đổi mật khẩu</a>
                    <a class="dropdown-item" [routerLink]="['/dangnhap']" *ngIf = "showsubject" (click) = 'dangxuat()'>Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>
    <div class="contrainer">
        <div class="containerleft">
            <div class="top">
                <div class="card text-center myCard" *ngFor="let i of danhmucmonhoc | paginate: {itemsPerPage: pagesize, currentPage: pagecurrent}">
                    <div class="card-body">
                        <img src={{i.Logo}} class="myImg">
                    </div>
                    <div class="card-footer text-muted">
                        <a [routerLink]="['/danhmucmonhoc', i.Id]" *ngIf = "showsubject">{{i.Name}}</a>
                        <a [routerLink]="['/dangnhap']" *ngIf = "!showsubject" (click) = 'yeucandangnhap()'>{{i.Name}}</a>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <i class='far fa-hand-point-up' style="margin: 0 2% 0 2%; font-size: 150%;" (click) = 'home()'></i>
                <i class='far fa-hand-point-right' style="margin: 0 2% 0 2%; font-size: 150%" (click) = 'next()'></i>
                <i class='far fa-hand-point-down' style="margin: 0 2% 0 2%; font-size: 150%" (click) = 'end()'></i>
                <i class='far fa-hand-point-left' style="margin: 0 2% 0 2%; font-size: 150%" (click) = 'previrous()'></i>
            </div>
        </div>
        <div class="containerright">
            <li class="list-group-item dmmh"><i class='fas fa-th-large'></i>Danh mục môn học</li>
            <ul class="list-group" *ngFor = "let i of danhmucmonhoc">
                <a [routerLink]="['/danhmucmonhoc', i.Id]"><li class="list-group-item" *ngIf = "showsubject">{{i.Name}}</li></a>
                <a [routerLink]="['/dangnhap']" *ngIf = "!showsubject"><li class="list-group-item" (click) = 'yeucandangnhap()'>{{i.Name}}</li></a>
            </ul>
        </div>
    </div>
</div>
