    <ul class="nav myNavs">

        <li class="nav-item">

        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/hoidap']">Hỏi đáp</a>
        </li>
        <div class="input-group mb-3 mySearch">
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Tìm đề thi...">
            <div class="input-group-append">
                <span class="input-group-text"><i class='fas fa-search'></i></span>
            </div>
        </div>
        <div class="dropdown dropleft myDropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tài khoản
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" [routerLink]="['/dangki']">Đăng kí</a>
                <a class="dropdown-item" [routerLink]="['/dangnhap']">Đăng nhập</a>
                <a class="dropdown-item" [routerLink]="['/doimatkhau']">Quên mật khẩu</a>
                <div class="dropdown-divider"></div>

                <a class="dropdown-item" [routerLink]="['/doimatkhau']">Đổi mật khẩu</a>

        </div>

    <div class="thantrang">
        <div class="container"> 
            <legend>
                <a href="#"><i class="glyphicon glyphicon-globe"></i></a> Vui lòng ghi nhớ mật khẩu để đăng nhập vào tài khoản cho các lần sau.
            </legend> 
            <form class="form" role="form">
                <div class="form-group">
                    <label for="exampleInputAccount">Nhập lại email hoặc số điện thoại của bạn</label>
                    <input type="text" class="form-control" id="reaccount">
                </div>
                <div class="form-group">
                    <label for="inputOldPassword">Mật khẩu cũ</label>
                    <input type="password" class="form-control" id="oldpassword">
                </div>
                <div class="form-group">
                    <label for="inputNewPassword">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="newpassword">
                </div>
                <div class="form-group">
                    <label for="inputReNewPassword">Nhập lại mật khẩu mới</label>
                    <input type="password" class="form-control" id="renewpassword">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Đăng xuất khỏi các thiết bị.</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Thay đổi</button> 
            </form>
        </div>
    </div>
</div>
