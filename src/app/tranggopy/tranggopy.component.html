        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Họ và Tên của bạn là:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>   
            <div class="form-group">
                <label for="exampleFormControlInput1">Địa chỉ email của bạn là:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">

                    <input class="star star-4" id="star-4" type="radio" name="star"/>

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Hãy nhập nhận xét của bạn vào đây:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-sm">Gửi đi</button>
            <hr>
            <h4>Cảm ơn những ý kiến và đánh giá của bạn.</h4>
        </form>
